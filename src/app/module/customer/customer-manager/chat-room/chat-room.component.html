<div>
  <div class="py-2 px-4 border-bottom d-none d-lg-block">
    <div class="d-flex align-items-center py-1">
      <div class="flex-grow-1">
        <span>Room: </span><strong>{{user.name}}</strong>
        <!-- <span><strong>Chat room</strong></span> -->
      </div>
    </div>
  </div>

  <div class="position-relative">
    <div class="chat-messages p-4" (scroll)="readAllNoti()">

      <div *ngFor="let chat of chats">
        <div class="chat-message-right pb-4" *ngIf="chat.nickname === roomName">
          <div>
            <div class="text-muted small text-nowrap mt-2">{{chat.timeSkip}}</div>
          </div>
          <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-1">
            <div class="font-weight-bold mb-1 small text-dark">{{user.name}}</div>
            <div *ngIf="chat.nickname === roomName && chat.type === 'message'">
              {{chat.message}}
            </div>
          </div>
        </div>

        <div class="chat-message-left pb-4" *ngIf="chat.nickname !== roomName">
          <div>
            <div class="text-muted small text-nowrap mt-2">{{chat.timeSkip}}</div>
          </div>
          <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-1">
            <div class="font-weight-bold mb-1 small text-dark">Chat : {{user.name.split(" ")[user.name.split(" ").length - 1]}}</div>
            <div *ngIf="chat.nickname !== roomName && chat.type === 'message'">{{chat.message}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="flex-grow-0 py-3 px-4 border-top">
    <div class="input-group">
      <form action="" [formGroup]="chatForm" (ngSubmit)="onFormSubmit(chatForm.value, 'message')" style="width: 100%">
        <input type="text" class="form-control" formControlName="message" placeholder="Nhập tin nhắn...">
      </form>
    </div>
  </div>

</div>
