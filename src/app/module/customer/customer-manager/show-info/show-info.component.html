<div class="container-fluid pt-3 m-0 p-0">
  <div class="col-md-12">
    <p class="text-center text-uppercase"
       style="font-size: 1.5rem">
      Thông tin cá nhân
    </p>
    <table class="table table-hover">
      <tbody>
      <tr>
        <td><label>Họ Và Tên: </label></td>
        <td><label>{{user.name}}</label></td>
      </tr>
      <tr>
        <td>Avatar:</td>
        <td>
          <img [src]="user.avatarUrl"
               alt="user-avatar"
               width="60px" height="60px"
               style="border-radius: 50%">
        </td>
      </tr>
      <tr>
        <td><label>Số Điện Thoại: </label></td>
        <td><label>{{user.phone}}</label></td>
      </tr>
      <tr>
        <td><label>Email: </label></td>
        <td><label>{{user.email}}</label></td>
      </tr>
      <tr>
        <td><label>Địa chỉ: </label></td>
        <td>
          <span>{{user.ward.wardName}}</span>,
          <span>{{user.ward.district.districtName}}</span>,
          <span>{{user.ward.district.province.provinceName}}</span>
        </td>
      </tr>
      <tr class="text-center">
        <td></td>
        <td>
          <a routerLink="/customer/edit">
            <button type="button" class="btn btn-warning">
              Cập nhât thông tin
            </button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
