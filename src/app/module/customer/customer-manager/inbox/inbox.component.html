<h3 class="my-3">Hộp tin nhắn</h3>

<div class="card mb-3">
  <div class="row">
    <div class="col-12 col-lg-5 col-xl-3 border-right">

      <div class="px-4 d-none d-md-block">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <input type="text" class="form-control my-3" placeholder="Tìm kiếm...">
          </div>
        </div>
      </div>

      <div class="list-group-item list-group-item-action border-0" *ngFor="let room of rooms"
        (click)="enterChatRoom(room)" [ngClass]="{'active': room.active}">
        <div class="badge bg-success float-right" *ngIf="room.newMess != 0">{{room.newMess}}</div>
        <div class="d-flex align-items-start">
          <img *ngIf="room.user" src="{{room.user.avatarUrl}}" alt="avatar" class="rounded-circle mr-1" alt="avatar"
            width="40" height="40">
          <div class="flex-grow-1 ml-3" *ngIf="room.user" class="name">
            {{room.roomName}}
            <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
          </div>
          <div class="flex-grow-1 ml-3" *ngIf="!room.user" class="name">
            {{room.roomName}}
            <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
          </div>
        </div>
      </div>
      <h3 class="name" style="text-align: center; color: red" *ngIf="rooms.length == 0 && isLoadingResults == false">
        Không tìm thấy thành viên nào </h3>

      <hr class="d-block d-lg-none mt-1 mb-0">
    </div>

    <app-chat-room class="col-12 col-lg-7 col-xl-9" [roomName]="roomName"></app-chat-room>

  </div>
</div>
