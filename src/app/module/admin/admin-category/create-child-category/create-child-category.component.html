<div class="container body">
      <div class="card">
        <div class="card-body">
          <p class="title">Thêm mới chuyên mục</p>
          <form [formGroup]="formCreate" (ngSubmit)="save()">
            <table class="table table-striped">
              <tr>
                <td>Tên chuyên mục cha</td>
                <td>
                  <select formControlName="category" class="form-control">
                    <option value="" disabled>Chọn chuyên mục</option>
                    <option *ngFor="let item of categoryList"
                            [ngValue]="item"
                            style="color: blue">
                      {{item.categoryName}}
                    </option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Tên chuyên mục</td>
                <td>
                  <input type="text" formControlName="childCategoryName" class="form-control">
                  <div class="error alert alert-danger" role="alert"
                       *ngIf="formCreate.get('childCategoryName').invalid && formCreate.get('childCategoryName').dirty">
                    <span *ngIf="formCreate.get('childCategoryName').hasError('required')">Tên chuyên mục không được để trống.</span>
                    <span *ngIf="formCreate.get('childCategoryName').hasError('pattern')">Tên chuyên mục không được có kí tự đặc biệt</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="text-align: center">
                  <input type="submit" class="btn btn-success" [disabled]="formCreate.invalid" value="Lưu">
                </td>
                <td style="text-align: center">
                  <a routerLink="/admin/categories/child-categories" class="btn btn-secondary">Hủy</a>
                </td>
              </tr>
            </table>
          </form>
    </div>
  </div>
</div>
