<div class="container-fluid body">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quản lý thành viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-light" routerLink="/main-category">Quản lý chuyên mục</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Banner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mail Server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <p class="title mt-4">Quản lý chuyên mục cha</p>
          <a href="" class="btn btn-success btn-rounded mb-4" routerLink="create-category" data-toggle="modal"
             data-target="#modalCreateFatherCategories">Thêm chuyên mục cha <i
            class="fas fa-plus"></i></a>
          <table class="table table-hover">
            <tr>
              <th>#</th>
              <th>Tên chuyên mục cha</th>
              <th colspan="2" style="text-align: center">Thao tác</th>
            </tr>
            <tr *ngFor="let item of categoryList| paginate:{ itemsPerPage: 5, currentPage: p } ">
              <td>{{item.categoryId}}</td>
              <td>{{item.categoryName}}</td>
              <td style="text-align: center">
                <a [routerLink]="['edit-category',item.categoryId]"
                                                class="btn btn-warning"><i class="fas fa-edit"></i></a>
                <a [routerLink]="['delete-category',item.categoryId]"
                   class="btn btn-danger ml-3"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
