<div class="container-fluid body">
  <div class="card">
    <div class="card-body">
      <p class="title mt-4">Quản lý chuyên mục cha</p>
      <div class="search row d-flex justify-content-xl-end justify-content-center mb-4 text-center">
        <div class="col-xl-5 col-md-3">
          <label>Tên chuyên mục cha</label>
          <input [(ngModel)]="categoryName" class="form-control" type="text"
                 placeholder="Tên chuyên mục cha">
        </div>
        <div class="col-xl-2 col-4 mt-xl-4 mt-md-3 mt-2 d-xl-flex justify-content-xl-end">
          <button (click)="getSearch()" class="btn mt-2" style="background-color: #0D5DB6; color: white"><i
            class="fa fa-search"></i> Tìm kiếm
          </button>
        </div>
      </div>
      <a href="" class="btn btn-success btn-rounded mb-4" routerLink="create" data-toggle="modal"
         data-target="#modalCreateFatherCategories"><i
        class="fas fa-plus"></i> Thêm chuyên mục cha </a>
      <table [hidden]="categoryList === null" class="table table-hover">
        <tr>
          <th>STT</th>
          <th>Tên chuyên mục cha</th>
          <th colspan="2" style="text-align: center">Thao tác</th>
        </tr>
        <tr *ngFor="let item of categoryList| paginate:{ itemsPerPage: 5, currentPage: p } ;let i = index">
          <td>{{i+1}}</td>
          <td>{{item.categoryName}}</td>
          <td style="text-align: center">
            <a [routerLink]="['edit',item.categoryId]"
               class="btn btn-warning"><i class="fas fa-edit"></i></a>
            <a data-toggle="modal" data-target="#exampleModal"
               (click)="deleteId = item.categoryId; deleteName = item.categoryName" class="btn btn-danger ml-2"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
      </table>
      <pagination-controls [hidden]="categoryList === null" nextLabel="Sau" previousLabel="Trước" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <app-delete-category [deleteId]="deleteId" [deleteName]="deleteName" (deleteComplete)="deleteSuccess()"></app-delete-category>
      </div>
    </div>
  </div>
</div>
