<div class="container-fluid body">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quản lý thành viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-light" routerLink="/main-category">Quản lý chuyên mục</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Banner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mail Server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <p class="title mt-2">Xóa chuyên mục</p>
          <table class="table">
            <tr>
              <td>ID</td>
              <td colspan="2">{{categoryDelete.categoryId}}</td>
            </tr>
            <tr>
              <td>Tên chuyên mục cha</td>
              <td colspan="2">{{categoryDelete.categoryName}}</td>
            </tr>

            <tr>
              <td style="text-align: center">
                <button type="button" (click)="deleteCategory(categoryDelete.categoryId)" class="btn btn-danger">Xóa</button>
              </td>
              <td style="text-align: center">
                <a type="button" class="btn btn-secondary" routerLink="/main-category/category" data-dismiss="modal">Hủy</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
