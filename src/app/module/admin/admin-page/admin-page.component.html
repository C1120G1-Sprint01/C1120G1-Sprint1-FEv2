<app-main-header></app-main-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 float-left menu-left-admin bg-light">
      <ul class="col-12">
        <li class=" pt-2 pb-2 menu-var mt-3 {{activeOne}}">
          <a class="text-decoration-none text-dark pt-2 pb-2" (click)="activeNavOne()" [routerLink]="['/admin/listUser']">
            <i class="fas fa-user-tie mr-2 col-1"></i>Quản Lý Thành Viên
          </a>
        </li>
        <li class=" pt-2 pb-2 menu-var mt-3 {{activeTwo}}">
          <a class="text-decoration-none text-dark pt-2 pb-2" (click)="activeNavTwo()" routerLink="/admin/posts/list-detail">
            <i class="fas fa-file-signature mr-2 col-1"></i>Xem tin rao vặt
          </a>
        </li>
        <li class=" pt-2 pb-2 menu-var mt-3 {{activeThree}}">
          <a class="text-decoration-none text-dark pt-2 pb-2" (click)="activeNavThree()" routerLink="/admin/posts/list-approve">
            <i class="fas fa-file-signature mr-2 col-1"></i>Duyệt tin rao vặt
          </a>
        </li>
        <li class=" pt-2 pb-2 menu-var mt-3 {{activeFour}}">
          <a class="text-decoration-none text-dark pt-2 pb-2" (click)="activeNavFour()" routerLink="/admin/posts/list-wait">
            <i class="fas fa-file-signature mr-2 col-1"></i>Danh sách để sau
          </a>
        </li>
        <li class=" pt-2 pb-2 menu-var mt-3 {{activeFive}}">
          <a (click)="activeNavFive()" class="text-decoration-none text-dark pt-2 pb-2">
            <i class="fas fa-file-signature mr-2 col-1"></i>Quản Lý Chuyên Mục
          </a>
        </li>
        <li class=" pt-2 pb-2 menu-var mt-3 {{activeSix}}">
          <a (click)="activeNavSix()" routerLink="/admin/banners" class="text-decoration-none text-dark pt-2 pb-2">
            <i class="fas fa-car mr-2 col-1"></i>Banner Quảng Cáo
          </a>
        </li>
      </ul>
    </div>
    <div role="main" class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>
