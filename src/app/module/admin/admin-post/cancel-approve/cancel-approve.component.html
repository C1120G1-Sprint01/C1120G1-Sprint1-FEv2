<div class="container">
  <h1 style="color: #027FFF" class="text-center">Huỷ duyệt bài đăng</h1>
  <form>
    <table class="table table-hover">
      <thead></thead>
      <tbody>
      <tr>
        <td><h4 style="color: red">Bạn có chắc muốn huỷ duyệt <label style="color: #027FFF">{{cancelTitle}}</label> không?</h4>
        </td>
      </tr>
      <tr class="d-inline-flex col-12">
        <td class="col-6">
          <button class="btn btn-warning float-left text-light" data-dismiss="modal" id="closeModal">Hoàn Tác</button>
        </td>
        <td class="col-6">
          <button class="btn btn-danger float-right" data-dismiss="modal" (click)="onCancel()">Huỷ Duyệt</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
