<div class="container">
  <h1 style="color: #027FFF" class="text-center">Duyệt bài đăng</h1>
  <form>
    <table class="table table-hover">
      <thead></thead>
      <tbody>
      <tr>
        <td><h4 style="color: red">Bạn có chắc muốn duyệt <label style="color: #027FFF">{{approveTitle}}</label> không?</h4>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-warning text-light" data-dismiss="modal" id="closeModal">Hoàn Tác</button>
        </td>
        <td>
          <button class="btn btn-success" data-dismiss="modal" (click)="onApprove(); sendEmail()">Duyệt</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
