<div class="header sticky-top sticky">
  <nav class="navbar navbar-expand-lg"
       style="background-color: #027FFF; font-family: 'Roboto Light',sans-serif; font-size: 25px; height: 10vh">
    <a routerLink="homepage">
      <img class="navbar brand" src="../../../../../assets/img/logoChat.png" alt="logo" style="max-height: 10vh">

      </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 30px">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item-lg">
          <a class="nav-link" routerLink="/post/create">
            <span class="fas fa-edit"></span>
            ĐĂNG TIN
          </a>
        </li>

        <li class="nav-item-lg">
          <a class="nav-link">
            <span class="fas fa-search"></span>
            TÌM KIẾM
          </a>
        </li>


        <li class="nav-item-lg" *ngIf="username">
          <a class="nav-link" (click)="logout()"
             style="color: white; padding-right: 20px">
            <i class="fas fa-sign-out-alt"></i>
            ĐĂNG XUẤT
          </a>
        </li>
        <li class="nav-item-lg">
          <a class="nav-link" *ngIf="!username"
             routerLink="login" style="color: white">
            <span class="fas fa-user"></span>
            ĐĂNG NHẬP
          </a>
        </li>
        <li class="nav-item-lg">
          <p class="showUsername">{{username}}</p>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content text-center">

      <div class="modal-header text-center">
        <h4 class="modal-title">Bạn có muốn thoát không?</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal" title="Hủy">Hủy
        </button>

        <a>
          <button type="button" class="btn btn-danger"
                  (click)="logout()" title="Thoát">Thoát
          </button>
        </a>
      </div>

    </div>
  </div>
</div>
