<!-- list post -->
<div class="list-group list-post mt-2">
  <div href="#" class="list-group-item post-item filter-bar border-bottom">
    <div class="d-inline-flex col-12 px-0">
      <p class="col-6 px-0">
        Rao vặt&nbsp;
        <span class="text-lowercase">toàn quốc</span>
      </p>
      <p class="col-6 px-0 text-right">
        <!--              <a class="col-6 filter-item">Giá rẻ trước</a>-->
        <span class="col-6 filter-item ">Tin mới trước</span>
      </p>
    </div>
  </div>
  <!--        <h3 class="text-danger text-center">Không tìm thấy kết quả</h3>-->
  <!-- post -->
  <a class="list-group-item list-group-item-action post-item border-bottom"
     *ngFor="let item of postList, let i = index" [routerLink]="['post',item.postId]">
    <div class="d-inline-flex col-12 pl-0">
      <div class="col-md-2 col-sm-3 px-0">
        <img [src]="item.imageSet[0].url" width="100" height="100" *ngIf="item.imageSet.length > 0, else noPic" alt/>
        <ng-template #noPic>
          <img [src]="defaultImgUrl" width="100" height="100" alt/>
        </ng-template>
      </div>
      <div class="px-0 col-md-10 col-sm-9 post-item-content">
        <div><span class="font-weight-bold badge badge-info" *ngIf="item.postType == 1">Cần bán</span></div>
        <div><span class="font-weight-bold badge badge-info" *ngIf="item.postType == 0">Cần mua</span></div>
        <div class="d-inline-flex col-12 px-0">
          <section class="col-9 px-0 font-weight-bold title-text">{{item.title}}</section>
          <span class="col-3 px-0 text-right font-italic">{{listTime[i]}}</span>
        </div>
        <div class="font-italic text-danger" *ngIf="item.price, else elseBlock">
          {{item.price| currency: 'VND': '': '1.0'}} đ
        </div>
        <ng-template #elseBlock>
          <div class="font-italic text-danger">
            Giá cả liên hệ
          </div>
        </ng-template>
        <div>Ở <span class="font-italic">{{item.ward.district.province.provinceName}}</span></div>
      </div>
    </div>
  </a>
  <!-- END post -->
</div>
<!-- END list post -->
<!-- pagination -->
<div class="load-more d-flex justify-content-center m-3">
  <nav aria-label="Page navigation example" class="float-right">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" [hidden]="posts?.pageable?.pageNumber == 0"
                (click)="onList(posts.pageable.pageNumber - 1)">Trước
        </button>
      </li>
      <li class="page-item">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">{{posts?.pageable?.pageNumber + 1}}</span>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text"> /{{posts?.totalPages}}</span>
          </div>
        </div>
      </li>
      <li class="page-item">
        <button class="page-link" [hidden]="posts?.pageable?.pageNumber >=  posts?.totalPages - 1"
                (click)="onList(posts.pageable.pageNumber + 1)">Tiếp
        </button>
      </li>
    </ul>
  </nav>
</div>
<!-- END pagination-->
